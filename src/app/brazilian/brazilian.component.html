<h2>Ticker (24h)</h2>

<table class="responsive-table highlight bordered">
  <tr>
    <th>Exchange</th>
    <th>High</th> 
    <th>Low</th>
    <th>Vol</th>
    <th>Last</th>
    <th>Buy</th>
    <th>Sell</th>
  </tr>
  <tr *ngFor="let brazil of BrazilData">
    <td>{{ brazil.name }}</td>
    <td>{{ brazil.high }}</td>
    <td>{{ brazil.low }}</td>
    <td>{{ brazil.vol }}</td>
    <td>{{ brazil.last }}</td>
    <td>{{ brazil.buy }}</td>
    <td>{{ brazil.sell }}</td>
  </tr>
</table>
